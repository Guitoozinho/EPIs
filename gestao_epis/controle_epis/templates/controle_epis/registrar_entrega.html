<!DOCTYPE html>
<html lang="pt-br">
<head><meta charset="utf-8"><title>Registrar Entrega</title></head>
<body>
  <h1>Registrar Entrega de EPI</h1>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}

  <form method="post">
    {% csrf_token %}
    <label>Colaborador
      <select name="colaborador" required>
        <option value="">-- selecione --</option>
        {% for c in colaboradores %}
          <option value="{{ c.id }}">{{ c.nome }} — {{ c.cpf }}</option>
        {% endfor %}
      </select>
    </label><br>

    <label>Nome do EPI <input name="nome_epi" required></label><br>
    <label>Código do EPI <input name="codigo_epi"></label><br>
    <label>Data de Entrega <input type="date" name="data_entrega"></label><br>
    <label>Validade <input type="date" name="validade"></label><br>
    <label>Quantidade <input type="number" name="quantidade" min="1" value="1"></label><br>

    <button type="submit">Registrar</button>
  </form>
</body>
</html>
