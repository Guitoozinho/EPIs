<!DOCTYPE html>
<html lang="pt-br">
<head><meta charset="utf-8"><title>Colaboradores</title></head>
<body>
  <h1>Colaboradores</h1>
  <table border="1" cellpadding="6">
    <thead><tr><th>Nome</th><th>CPF</th><th>Setor</th><th>Matrícula</th><th>Ações</th></tr></thead>
    <tbody>
      {% for c in colaboradores %}
        <tr>
          <td>{{ c.nome }}</td>
          <td>{{ c.cpf }}</td>
          <td>{{ c.setor }}</td>
          <td>{{ c.matricula }}</td>
          <td>
            <a href="{% url 'admin:controle_epis_colaborador_change' c.id %}">Editar</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="5">Nenhum colaborador cadastrado.</td></tr>
      {% endfor %}
    </tbody>
  </table>
  <p><a href="{% url 'controle_epis:home' %}">Voltar</a></p>
</body>
</html>
